<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bf842b8f6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <div id="logo"><i class="fa-brands fa-github"></i></div>
        <div id="text">Sign in to GitHub</div>
    </div>
    <form>
        <label for="email">Username or email address</label>
        <input type="text" id="email">
        <label for="pwd">Password</label>
        <a href="#">Forgot Password?</a>
        <input type="password" id="pwd">
        <input type="submit" value="Sign in" id="submit">
    </form>
    <div id="create_account">New to GitHub? <a href="">Create an account</a></div>

    <script src="logic.js"></script>
</body>
</html>
